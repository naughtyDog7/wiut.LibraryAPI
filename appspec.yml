version: 0.0
os: linux
files:
  - source: /LibraryAPI
    destination: /var/www/LibraryAPI
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      runas: root
  AfterInstall:
    - location: scripts/change_configuration.sh
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      runas: root